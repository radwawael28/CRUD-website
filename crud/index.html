<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
    <div class="main position-relative py-5">
<div class="container ">
    <div class="d-flex flex-column justify-content-center align-items-center">
    <h1 class="mb-2 mt-2 text-center position-relative py-2">Bookmarker</h1>
</div>
    <div class="book-body p-3 py-4 mt-5">
    <div class="text-center mb-4 ">
        <h2><i class="fa-regular fa-bookmark"></i> Bookmark your favorite sites <i class="fa-regular fa-bookmark"></i></h2>
    </div>
    <div class="book-name mb-4">
        <label for=" Site-Name" class="pb-2">
        <i class="fa-solid fa-book-bookmark pe-2"></i>
        Site Name </label>
        <input type="text" placeholder="Bookmark Name" oninput="validateName()" id="name" class="form-control is-invalid">
    </div>
    <div class="site-url mb-4">
        <label for=" Site-url" class="pb-2">
        <i class="fa-solid fa-link pe-2"></i>
        Site URL </label>
        <input type="text" placeholder="Website URL" id="url" oninput="validateUrl()" class="form-control is-invalid">
    </div>
    <div class="text-center mb-3">
    <button class="btn btn-submit text-center px-5 rounded" onclick="submitInfo()"> Submit</button>
</div>
</div>
</div>
<div class="container">
    <div class="w-75 mx-auto my-3">
    <input type="text" placeholder="search for sites" id="searchInput" class="form-control" oninput="searchProduct(this.value)">
</div>
<table class="table mt-4 text-center bg-white"> 
    <thead>
        <tr>
            <th class="text-capitalize">Index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>
</div>
<div id="boxAlert" class="btn">
</div>
</div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"> </script>
    <script src="js/main.js"> </script>
</body>
</html>
